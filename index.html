<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <main class="card">
      <img src="img/Music_Flatline.svg" alt="Illustration of music" />

      <div class="card-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div class="annual-plan">
          <div class="square-icon">
            <img src="img/music-icon.png" alt="Music icon" />
          </div>

          <div class="plan-details">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>

        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button type="submit" class="btn">Proceed to Payment</button>
        <button type="button" class="btn-secondary">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
